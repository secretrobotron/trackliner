<html>
  <head>
    <script src="external/jquery.js"></script>
    <script src="external/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="external/jquery-ui.css"/>
    <script src="trackliner.js"></script>
    <script>

      document.addEventListener('DOMContentLoaded', function (e) {
        var duration = 10; // seconds

        var trackline = new TrackLiner({
          element: "container",
          scale: 100, //pixels
          duration: duration,
        });

        trackline.createTrack().createTrackEvent( { start: 1, end: 5 } );
        trackline.createTrack().createTrackEvent( { start: 0, end: 2 } );
        trackline.createTrack().createTrackEvent( { start: 4, end: 7 } );
        trackline.createTrack();

      }, false);

    </script>
  <head>
  <body>
    <div id="container">
    </div>
  </body>
</html>
