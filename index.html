<html>
  <head>
    <script src="external/jquery.js"></script>
    <script src="external/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="external/jquery-ui.css"/>
    <script src="trackliner.js"></script>
    <script>

      document.addEventListener('DOMContentLoaded', function (e) {
        var duration = 10; // seconds

        var trackline = new TrackLiner({
          element: "container",
          scale: 100, //pixels
          duration: duration,
          dynamicTrackCreation: true,
        });

        trackline.createTrack('Track1').createTrackEvent( { start: 1, end: 5, label: 'awesome' } );
        trackline.createTrack('Track2').createTrackEvent( { start: 0, end: 2 } );
        trackline.createTrack('Track3').createTrackEvent( { start: 4, end: 7 } );
        trackline.createTrack();

        var elems = document.getElementsByClassName('droppable');
        for (var i=0; i<elems.length; ++i) {
          $(elems[i]).draggable({
            helper: 'clone',
            revert: true,
            revertDuration: 0,
          });
        } //for

      }, false);

    </script>
    <style>
      .droppable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container" style="height: 50%;">
    </div>
    <div id="droppables">
      <div class="droppable" data-trackliner-type="default">Droppable 1</div>
      <div class="droppable" data-trackliner-type="default">Droppable 2</div>
    </div>
  </body>
</html>
