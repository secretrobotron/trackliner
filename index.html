<html>
  <head>
    <script src="external/jquery.js"></script>
    <script src="external/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="external/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="trackliner.css"/>
    <script src="trackliner.js"></script>
    <style>
      .test-class {
        cursor: pointer;
        background-image: -moz-linear-gradient(top,  #00f,  #006);
        background-image: -webkit-gradient(linear, left top, left bottom, from(#00f), to(#006));
      }
    </style>
    <script>

      document.addEventListener('DOMContentLoaded', function (e) {
        var duration = 10; // seconds

        var trackline = new TrackLiner({
          element: "container",
          scale: 100, //pixels
          duration: duration,
          dynamicTrackCreation: true,
          restrictToKnownPlugins: true,
        });

        trackline.createTrack('Track1').createTrackEvent( 'default', { start: 1, end: 5, label: 'awesome' } );
        trackline.createTrack('Track2').createTrackEvent( 'default', { start: 0, end: 2,
          classes: ['test-class'],
        });
        trackline.createTrack('Track3').createTrackEvent( 'default', { 
          start: 4, 
          end: 7,
          css: {
            font: '12pt Helvetica',
            fontWeight: 'bold',
            color: '#000',
          },
          label: 'LOL!',
        });
        trackline.createTrack();

        var elems = document.getElementsByClassName('droppable');
        for (var i=0; i<elems.length; ++i) {
          $(elems[i]).draggable({
            helper: 'clone',
            revert: true,
            revertDuration: 0,
          });
        } //for

      }, false);

    </script>
    <style>
      .droppable {
        cursor: pointer;
      }

      .test {
        font: 10pt Helvetica;
      }
    </style>
  </head>
  <body>
    <div id="container" style="height: 50%;">
    </div>
    <div id="droppables">
      <div class="droppable" data-trackliner-type="default">Should Work</div>
      <div class="droppable" data-trackliner-type="default2">Shouldn't Work</div>
    </div>
  </body>
</html>
